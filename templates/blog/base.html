<!doctype html>
{% load static %}
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Favicon -->

    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    {% block stylesheet%}{% endblock %}
    <title>{% block title %}Rapineiro Vitor{% endblock %}</title>
  

    <style >
      .blog-footer {
            padding: 2.5rem 0;
            color: saddlebrown;
            text-align: center;
            background-color: lightslategrey  ;
            border-top: .05rem solid #e5e5e5;
      }
      .blog-footer p:last-child {
       margin-bottom: 0; 
      } 
    </style>

  </head>
  <body>
  <div class="has-bg-img" style="
    background-image: url(&quot;https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(11).webp&quot;);
">
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-around align-items-around">
          <div class="col-4 pt-1">
            <a class="text-muted" href="/">
              <img src="/static/images/logo.png">
            </a>
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="/">
              <img src="/static/images/nome.png">
            </a>
          </div>
          <div class="col-4 d-flex justify-content-around align-items-end">
            <form class="form-inline my-2 my-lg-0" action="/search/" method="get">
            <input class="form-control mr-sm-2" name="q"  type="search" placeholder="Pesquisar" aria-label="Pesquisar" required>
            <button class="btn mr-2" type="submit">Pesquisar</button>
            </form> 
          </div> 
        </div>
      </header>
       <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
              {% for category in category_list %}
              <a class="p-2 text-muted" href="/category/{{ category.name}}">{{ category.name|title }}</a> 
              {% endfor %} 
 
            </nav>
          </div>



<!--
      <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4 font-italic">Title of a longer featured blog post</h1>
          <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently about what’s most interesting in this post’s contents.</p>
          <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Continue reading...</a></p>
        </div>
      </div>
      -->

  
    <main>
    <div class="container">
      {% block content %}

      {% endblock %}
    </div>
    </main>  






    </div>
        <footer class="blog-footer">
      <p>Contato: rapineiro.vitor@hotmail.com</a> by <a href="https://www.instagram.com/rapineiro.vitor/">@rapineiro.vitor</a>.</p>
      <p>
        <a href="#">Pra cima</a>
      </p>
      </footer>
          <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
          <script src="static/js/final.js"></script>
  </body>
</html>
